<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>MyEx.AI</title>

    <link rel="stylesheet" href="./src/styles/common.css">
    <link rel="stylesheet" href="./dataentry.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />

  </head>

  <body>
  <h3>Add data</h3>

  <form class="main-div">

    <fieldset class="form-group">
        <legend>Name</legend>
        <input type="email" class="form-control" id="inputEmail" placeholder="Name">
    </fieldset>

    <fieldset>
        <legend>Social media profiles</legend>
        <label>Facebook</label><input type="email" class="form-control" id="inputEmail" placeholder="Facebook ID">
        <label>Twitter</label><input type="password" class="form-control" id="inputPassword" placeholder="Twitter ID">
        <label>Instagram</label><input type="password" class="form-control" id="inputPassword" placeholder="Instagram ID">
    </fieldset>


    <fieldset>
        <legend>Private conversations</legend>

        <label>Facebook</label><input type="file" class="upload" />
        <label>WhatsApp</label><input type="file" class="upload" />
        <label>Telegram</label><input type="file" class="upload" />
    </fieldset>
    
    <button type="submit" class="btn btn-primary">Create A.I.</button>
  </form>

</html>
